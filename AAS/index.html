<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbhak</title>
    <link rel="stylesheet" href="dontOpen/css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="container">
        <header>
            <h1>Starbhak Mart</h1>
        </header>
        <div class="kotak">
            <div class="kiri" id="section-to-print">

                <select class="satu">
                    <option hidden>Pilih Jenis Pemesanan</option>
                    <option>Take Away</option>
                    <option>Delivery</option>
                </select>
                <button class="dua"><span class="material-symbols-outlined"
                        style="color: black !important; font-size: 16px; ">
                        face
                    </span>Starbhak Mart</button>
                <div class="belanja">
                    <div class="barang" style="display: none;">
                        <div class="detail-kiri">
                            <p id="nama-barang" style="font-size: small; font-weight: 500;"></p>
                            <p id="harga-satuan" style="text-align: right; font-size: small;"></p>
                        </div>
                        <div class="detail-kanan">
                            <p class="normal">Unit Price : <span id="harga-banyak"></span></p>
                            <p class="normal" style="display: flex; justify-content: space-between; gap: 4em;">Quantity : <span class="stock"
                                    id="stok-${itemName}"></span></p>
                        </div>
                        <button id="remove">
                            <span class="material-symbols-outlined" id="hapus">
                                delete
                            </span>
                        </button>
                    </div>
                </div>
                <div class="jajan" id="section-to-print">
                    <p>Discount : </p>
                    <p id="totalPrice" style="display: none;"></p>
                    <p style="display: flex; justify-content: space-between;">Tax : <span id="taxDiscount">0</span></p>
                    <div class="pay">
                        <p>Total Amount : </p>
                        <p id="totalAmount">0</p>
                    </div>
                </div>
            </div>
            <div class="kanan">
                <nav>
                    <div class="nav_kiri">
                        <p>Item List</p>
                    </div>
                    <div class="nav_kanan">
                        <div class="cari">
                            <span class="material-symbols-outlined" id="searchIcon">
                                search
                            </span>
                            <input type="text" id="searchInput" placeholder="search" style="display: none;">
                        </div>

                        <span class="material-symbols-outlined">
                            more_vert
                        </span>
                        <span class="material-symbols-outlined" id="cartIcon">
                            shopping_cart
                        </span>

                        <span class="material-symbols-outlined" id="sortByName">
                            swap_vert
                        </span>
                    </div>
                </nav>
                <section>

                    <!-- 1 -->
                    <div class="isi">
                        <div class="foto">
                            <img src="https://www.dapurkobe.co.id/wp-content/uploads/spaghetti-poll-pedas.jpg" alt="">
                        </div>
                        <p>Spaghetti</p>
                        <h1>Rp. 13.000</h1>
                    </div>

                    <!-- 2 -->
                    <div class="isi">
                        <div class="foto">
                            <img src="https://awsimages.detik.net.id/community/media/visual/2023/08/18/resep-nasi-goreng-jawa_169.jpeg?w=600&q=90" alt="">
                        </div>
                        <p>Nasi Goreng</p>
                        <h1>Rp. 11.000</h1>
                    </div>

                    <!-- 3 -->
                    <div class="isi">
                        <div class="foto">
                            <img src="https://asset.kompas.com/crops/o7FpVUzNz15twK4MNN5xcRD9mII=/0x0:1000x667/780x390/data/photo/2021/03/21/60569b33a2b3d.jpeg" alt="">
                        </div>
                        <p>Pecel Lele</p>
                        <h1>Rp. 16.000</h1>
                    </div>

                    <!-- 5 -->
                    <div class="isi">
                        <div class="foto">
                            <img src="https://i0.wp.com/www.tokomesin.com/wp-content/uploads/2015/02/siomay-bandung-tokomesin.jpg?fit=512%2C341&ssl=1" alt="">
                        </div>
                        <p>Siomay</p>
                        <h1>Rp. 15.000</h1>
                    </div>

                    <!-- 20 -->
                    <div class="isi">
                        <div class="foto">
                            <img src="https://egafood.co.id/wp-content/uploads/2023/07/Cireng-Bumbu-Rujak.webp  " alt="">
                        </div>
                        <p>Cireng</p>
                        <h1>Rp. 3.000</h1>
                    </div>

                    <!-- 6 -->
                    <div class="isi">
                        <div class="foto">
                            <img src="https://cdn0-production-images-kly.akamaized.net/qtg-fG4Tc5AfsTKqdVEDz01g82Y=/1x65:1000x628/673x378/filters:quality(75):strip_icc():format(webp)/kly-media-production/medias/3543281/original/069457500_1629258934-shutterstock_1546959563.jpg" alt="">
                        </div>
                        <p>Mie Goreng</p>
                        <h1>Rp. 15.000</h1>
                    </div>
                </section>
            </div>

        </div>
        <div class="payment">
            <Button id="bayar">
                <span class="material-symbols-outlined">
                    shopping_cart
                </span>
                <span>
                    <p>Payment</p>
                    <p>(CTRL + P)</p>
                </span>
            </Button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="dontOpen/js/script.js"></script>
    <script src="dontOpen/js/search.js"></script>
    <script src="dontOpen/js/short.js"></script>
    <script src="dontOpen/js/print.js"></script>
</body>

</html>
