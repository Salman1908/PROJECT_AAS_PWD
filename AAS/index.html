<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbhak</title>
    <link rel="stylesheet" href="dontOpen/css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="container">
        <header>
            <h1>Starbhak Mart</h1>
        </header>
        <div class="kotak">
            <div class="kiri" id="section-to-print">

                <select class="satu">
                    <option hidden>Pilih Jenis Pemesanan</option>
                    <option>Take Away</option>
                    <option>Delivery</option>
                </select>
                <button class="dua"><span class="material-symbols-outlined"
                        style="color: black !important; font-size: 16px; ">
                        face
                    </span>Starbhak Mart</button>
                <div class="belanja">
                    <div class="barang" style="display: none;">
                        <div class="detail-kiri">
                            <p id="nama-barang" style="font-size: small; font-weight: 500;"></p>
                            <p id="harga-satuan" style="text-align: right; font-size: small;"></p>
                        </div>
                        <div class="detail-kanan">
                            <p class="normal">Unit Price : <span id="harga-banyak"></span></p>
                            <p class="normal" style="display: flex; justify-content: space-between; gap: 4em;">Quantity : <span class="stock"
                                    id="stok-${itemName}"></span></p>
                        </div>
                        <button id="remove">
                            <span class="material-symbols-outlined" id="hapus">
                                delete
                            </span>
                        </button>
                    </div>
                </div>
                <div class="jajan" id="section-to-print">
                    <p>Discount : </p>
                    <p id="totalPrice" style="display: none;"></p>
                    <p style="display: flex; justify-content: space-between;">Tax : <span id="taxDiscount">0</span></p>
                    <div class="pay">
                        <p>Total Amount : </p>
                        <p id="totalAmount">0</p>
                    </div>
                </div>
            </div>
            <div class="kanan">
                <nav>
                    <div class="nav_kiri">
                        <p>Item List</p>
                    </div>
                    <div class="nav_kanan">
                        <div class="cari">
                            <span class="material-symbols-outlined" id="searchIcon">
                                search
                            </span>
                            <input type="text" id="searchInput" placeholder="search" style="display: none;">
                        </div>

                        <span class="material-symbols-outlined">
                            more_vert
                        </span>
                        <span class="material-symbols-outlined" id="cartIcon">
                            shopping_cart
                        </span>

                        <span class="material-symbols-outlined" id="sortByName">
                            swap_vert
                        </span>
                    </div>
                </nav>
                <section>

                    <!-- 1 -->
                    <div class="isi">
                        <div class="foto">
                            <img src="https://cdn1-production-images-kly.akamaized.net/uBuE5OD3B9pUTVNJd81cB819z7Y=/0x194:5616x3359/800x450/filters:quality(75):strip_icc():format(webp)/kly-media-production/medias/3048436/original/030475400_1581499756-shutterstock_413580649.jpg" alt="">
                        </div>
                        <p>Spaghetti</p>
                        <h1>Rp. 13.000</h1>
                    </div>

                    <!-- 2 -->
                    <div class="isi">
                        <div class="foto">
                            <img src="https://img.kurio.network/ewrCJ9eRNpljU-80vrqWDQkN7o4=/1200x675/filters:quality(80)/https://kurio-img.kurioapps.com/20/10/10/a7e9eaa0-1c22-42b0-a11f-0a5ad1d30126.jpeg" alt="">
                        </div>
                        <p>Nasi Goreng</p>
                        <h1>Rp. 11.000</h1>
                    </div>

                    <!-- 3 -->
                    <div class="isi">
                        <div class="foto">
                            <img src="https://cdn.yummy.co.id/content-images/images/20210617/ep1ZRd5jZPQd1ok4RnzAeiIh0La0CIHd-31363233393038393139d41d8cd98f00b204e9800998ecf8427e.jpg?x-oss-process=image/resize,w_388,h_388,m_fixed,x-oss-process=image/format,webp" alt="">
                        </div>
                        <p>Pecel Lele</p>
                        <h1>Rp. 16.000</h1>
                    </div>

                    <!-- 5 -->
                    <div class="isi">
                        <div class="foto">
                            <img src="https://asset.kompas.com/crops/xD8DaSfOERA_J3jNqMQXgobhnPw=/0x331:750x831/750x500/data/photo/2020/11/26/5fbfde963ec2c.jpg" alt="">
                        </div>
                        <p>Siomay</p>
                        <h1>Rp. 15.000</h1>
                    </div>

                    <!-- 20 -->
                    <div class="isi">
                        <div class="foto">
                            <img src="https://img-global.cpcdn.com/recipes/70da4ba4ada752ea/680x482cq70/cireng-isi-bentuk-love-foto-resep-utama.jpg" alt="">
                        </div>
                        <p>Cireng</p>
                        <h1>Rp. 3.000</h1>
                    </div>

                    <!-- 6 -->
                    <div class="isi">
                        <div class="foto">
                            <img src="https://img.kurio.network/9vCVU7D2phz3-8XQv0YBKXjFE8o=/1200x1200/filters:quality(80)/https://kurio-img.kurioapps.com/21/07/09/fa3ee637-aefa-4946-a0f1-e6dd9f7ca281.jpe" alt="">
                        </div>
                        <p>Mie Goreng</p>
                        <h1>Rp. 15.000</h1>
                    </div>
                </section>
            </div>

        </div>
        <div class="payment">
            <Button id="bayar">
                <span class="material-symbols-outlined">
                    shopping_cart
                </span>
                <span>
                    <p>Payment</p>
                    <p>(CTRL + P)</p>
                </span>
            </Button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="dontOpen/js/script.js"></script>
    <script src="dontOpen/js/search.js"></script>
    <script src="dontOpen/js/short.js"></script>
    <script src="dontOpen/js/print.js"></script>
</body>

</html>
